<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="thirdparty/magnifyimg/css/jquery.jqZoom.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="thirdparty/magnifyimg/js/jquery.jqZoom.js"></script>

</head>
<body>

    <div class="zoom-box">
        <img id="img" src="https://i0.wp.com/www.fb101.com/wp-content/uploads/2019/07/FoodProductTop.jpg?resize=678%2C298&ssl=1" width="400" height="300" style="border: 3px solid black;"/>
    </div>

    <script>
        $(function(){
            $("#img").jqZoom({
                selectorWidth: 30,
                selectorHeight: 30,
                viewerWidth: 200,
                viewerHeight: 200
            });
        })
    </script>

</body>
</html>
